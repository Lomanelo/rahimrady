<!DOCTYPE html>
<html>
  <head>
      <title>Rock Paper Scissors</title>

      <link rel="stylesheet" href="rockpaperscisors.css">

  </head>
  <body>
    <p class="title">ROCK PAPER SCISSORS</p>
    <button class="move-button js-rock-button">
      <img src="images/rock.png" class="move-icon" alt="Rock">
    </button>
    <button class="move-button js-paper-button">
      <img src="images/paper.png" class="move-icon" alt="Paper">
    </button>
    <button class="move-button js-scissors-button">
      <img src="images/scissors.png" class="move-icon" alt="Scissors">
    </button>

    <p class="js-moves"></p>
    <p class="js-result result"></p>
    <p class="js-score score"></p>
    
    <button onclick="resetScore()" class="reset-score-button">Reset Score</button>
    <button class="auto-play-button" onclick="autoPlay()">Auto Play</button>

    <script src="rockpaperscisors.js"></script>
  </body>
</html>
